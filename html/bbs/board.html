<div id='board-toc'>
<h2>{{board.descr}} [{{board.name}}]</h2>
<button class='board-favorite-btn btn-positive btn-small'></button>
<div class='board-manager-list'>
版主
{{#board.bms}}
<a class='user-meta' href='user?name={{name}}'>{{.}}</a>
{{/board.bms}}
</div>

<div id='board-toc-links'>
<button class='btn-positive post-new-btn'>+发表文章</button>
<button class='btn-link' id='board-clear'>清除未读</button>
</div>

<div id='board-toc-main'>
<ul id='board-toc-list'>
{{#posts}}
{{>board}}
{{/posts}}
</ul>
<div class='load-more'></div>
</div>
</div>
